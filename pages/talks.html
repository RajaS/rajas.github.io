<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="copyright" content="Raja Selvaraj" />
	
        <title>My&nbsp;Talks - Reach Beyond Grasp
	</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/theme/css/style.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/theme/css/solarizedlight.css" media="screen">
	
	<!-- Masonry / fancybox -->
	
	<link rel="stylesheet" href="/css/custom.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i">

	<style>
	 body {
	     font-family: 'Source Sans Pro', sans-serif;
	 }
	 h1 {
	     text-align:center;
	 }
	 .row {
	     margin-top: 10px;
	     margin-bottom: 10px;
	 }
	 .photo {
	     border-radius: 45px;
	     margin-right: 20px;
	     width: 90px;
	     height:90px
	 }
	 .form-control { 
	     width:30%;
	     display: inline-block;
	     margin-right:10px;
	 }
	 .name {
	     font-weight: 700;
	 }
	 .expertise-label {
	     display:block;
	     font-weight: 700;
	     margin-top:10px;
	 }
	 .btn-more {
	     margin-top:10px;
	     width: 100%
	 }
	 .label {
	     font-weight: normal;
	 }

	</style>

        <link rel="shortcut icon" href="/theme/images/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="57x57" href="/theme/images/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="/theme/images/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="/theme/images/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="/theme/images/apple-touch-icon-144x144.png" />
        <link rel="icon" href="/theme/images/apple-touch-icon-144x144.png" />
    </head>

    <body>


	<script type="text/javascript" src="talks.json"></script>
	
	<script> var data = JSON.parse(data); </script>

	<script
	    src="https://code.jquery.com/jquery-2.2.4.min.js"
	    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>	

	<!-- Template -->
	<script id="talks-template" type="text/x-handlebars-template">

            <div id="content-sans-footer">
		<div class="navbar navbar-static-top">
		    <div class="navbar-inner">
			<div class="container">
			    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			    </a>
			    <a class="brand" href="/"><span class=site-name>Reach Beyond Grasp</span></a>
			    <div class="nav-collapse collapse">
				<ul class="nav pull-right top-menu">
				    <!-- <li ><a href="">Home</a></li> -->
				    <li ><a href="/pages/about-me.html">About&nbsp;me</a></li>
				    <li  class="active"><a href="/pages/talks.html">My&nbsp;Talks</a></li>
				    <!-- <li ><a href="/categories.html">Categories</a></li> -->
				    <li ><a href="/tags.html">Tags</a></li>
				    <li ><a href="/archives.html">Archives</a></li>
				</ul>
			    </div>
			</div>
		    </div>
		</div>
		<div class="container-fluid">
		    <div class="row-fluid">
			<div class="span1"></div>
			<div class="span10">
			    <article>
				<div class="row-fluid">
				    <header class="page_header span10 offset2">
					<h1><a href="/pages/talks.html"> My&nbsp;Talks  </a></h1>
				    </header>
				</div>

				<div class="row-fluid">
				    <div class="span8 offset2 article-content">
				    </div>
				</div>
			    </article>
			    
	    <div id="talks-list">
		<div class="container">
		    
		    <div class="row">
			<div class="col-md-12">
			    <input class="search form-control" placeholder="Search" />
			    <button class="sort btn btn-primary" data-sort="year">
				Sort by year
			    </button>
			</div>
		    </div>


		    <div class="row">
			<div class="col-md-10">
			    <div class="list-group list">

				{{#talks}}
				<div class="list-group-item clearfix">
				    <div class="col-md-6">
					<img src={{slide_thumbnail}} class="pull-left photo">
					<h4 class="list-group-item-heading title">{{title}}</h4>

					<p class="list-group-item-text details">{{details}}</p>
					<p class="list-group-item-text date">{{date}}</p>				    
				    </div>
				    <div class="col-md-4">
					<div class="read-more">
					    {{#links}}
					    <a href={{url}} type="button" class="btn btn-primary btn-more" target="_blank">{{name}}
						<i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button></a>
					    {{/links}}
					</div>
				    </div>
				    <div class="col-md-2">
					<div class="expertise">
					    <span class="expertise-label">Category &nbsp;</span>
					    <p class="labels">
				{{#tags}}
				<span class="label label-default category">{{name}}</span>
				{{/tags}}
			    </p>
			</div>
		    </div>
	    </div>
	    {{/talks}}


	</div>
    </div>

</script>


<!-- Render the template -->
<script>
 var source = $("#talks-template").html(); 
 var template = Handlebars.compile(source); 
 

 $('body').append(template(data));
</script>


<script>
 var options = {
     valueNames: [ 'title', 'details', 'date', 'category' ]
 };

 var talksList = new List('talks-list', options);
 
</script>


    </body>
</html>
